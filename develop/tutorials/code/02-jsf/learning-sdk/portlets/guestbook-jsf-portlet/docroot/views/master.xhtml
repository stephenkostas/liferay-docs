<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		
		<span class="guestbook_tab">
			<h:outputText value=" " />
		</span>
		<ui:repeat value="#{guestbookBacking.guestbooks}" var="guestbook">
			<h:panelGroup rendered="#{guestbook.viewable}">
			<span class="#{(guestbook.guestbookId == guestbookBacking.selectedGuestbook.guestbookId) ? 'guestbook_tab_active' : 'guestbook_tab'}">
				<h:outputText rendered="#{guestbook.guestbookId == guestbookBacking.selectedGuestbook.guestbookId}" value="#{guestbook.name}" />
				<h:commandLink action="#{guestbookBacking.select(guestbook)}" immediate="true" rendered="#{guestbook.guestbookId != guestbookBacking.selectedGuestbook.guestbookId}" value="#{guestbook.name}">
					<f:ajax render="@all" />
				</h:commandLink>
			</span>
			</h:panelGroup>
		</ui:repeat>
		<span class="guestbook_tab">
			<h:outputText value=" " />
		</span>
		<br />
		<br />
		
		<h:commandButton action="#{guestbookBacking.add}" rendered="#{guestbookBacking.hasAddPermission}" styleClass="btn btn-default" value=" #{i18n['add-guestbook']} ">
			<f:ajax render="@all" />
		</h:commandButton>
		<h:commandButton action="#{entryBacking.add}" rendered="#{entryBacking.hasAddPermission}" styleClass="btn btn-default" value=" #{i18n['add-entry']} ">
			<f:ajax render="@all" />
		</h:commandButton>
		<br />
		
		<div id="guestbook_buttons" style="display: inline-block">
			<h:panelGroup rendered="#{guestbookBacking.selectedGuestbook.updateable}">
				<h:commandButton action="#{guestbookBacking.edit(guestbookBacking.selectedGuestbook)}" styleClass="btn btn-default" value=" #{i18n['edit']} ">
					<f:ajax render="@all" />
				</h:commandButton>
			</h:panelGroup>
			<h:panelGroup rendered="#{guestbookBacking.selectedGuestbook.deleteable}">
				<h:commandButton action="#{guestbookBacking.delete(guestbookBacking.selectedGuestbook)}" styleClass="btn btn-default" value=" #{i18n['delete']} "
					onclick="if (! confirm('#{i18n['are-you-sure-you-want-to-delete-this']}')) {return false;}" >
					<f:ajax render="@all" />
				</h:commandButton>
			</h:panelGroup>
			<h:panelGroup rendered="#{guestbookBacking.selectedGuestbook.permissible}">
				<h:outputLink styleClass="btn btn-default" value="#{guestbookBacking.selectedGuestbook.permissionsUrl}">
					<h:outputText value=" #{i18n['permissions']} " />
				</h:outputLink>
			</h:panelGroup>
		</div>
		<br />
		
		<c:choose>
			<c:when test="#{empty guestbookBacking.entries}">
				<h:outputText value="#{i18n['no-entries-yet']}" />
			</c:when>
			<c:otherwise>
				<h:dataTable styleClass="table table-bordered table-hover table-striped" rowClasses="table-cell "
					value="#{guestbookBacking.entries}" var="entry">
					<h:column>
						<f:facet name="header"><h:outputText value="#{i18n['message']}" /></f:facet>
						<h:panelGroup rendered="#{entry.viewable}">
							<h:outputText value="#{entry.message}" />
						</h:panelGroup>
					</h:column>
					<h:column>
						<f:facet name="header"><h:outputText value="#{i18n['name']}" /></f:facet>
						<h:panelGroup rendered="#{entry.viewable}">
							<h:outputText value="#{entry.name}" />
						</h:panelGroup>
					</h:column>
					<h:column>
						<f:facet name="header"><h:outputText value=" " /></f:facet>
						<h:panelGroup rendered="#{entry.updateable}">
							<h:commandButton action="#{entryBacking.edit(entry)}" styleClass="btn btn-default" value=" #{i18n['edit']} ">
								<f:ajax render="@all" />
							</h:commandButton>
						</h:panelGroup>
						<h:panelGroup rendered="#{entry.deleteable}">
							<h:commandButton action="#{entryBacking.delete(entry)}" styleClass="btn btn-default" value=" #{i18n['delete']} "
								onclick="if (! confirm('#{i18n['are-you-sure-you-want-to-delete-this']}')) {return false;}" >
								<f:ajax render="@all" />
							</h:commandButton>
						</h:panelGroup>
						<h:panelGroup rendered="#{entry.permissible}">
							<h:outputLink styleClass="btn btn-default" value="#{entry.permissionsUrl}">
								<h:outputText value=" #{i18n['permissions']} " />
							</h:outputLink>
						</h:panelGroup>
					</h:column>
				</h:dataTable>
			</c:otherwise>
		</c:choose>
	</h:form>

</f:view>
